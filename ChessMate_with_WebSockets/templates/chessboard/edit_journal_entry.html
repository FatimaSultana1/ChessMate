{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Journal Entry for Game {{ journal_entry.game.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
