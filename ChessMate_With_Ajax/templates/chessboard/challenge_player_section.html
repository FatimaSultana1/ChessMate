<h2>Challenge a Player</h2>
<ul>
    {% for opponent in opponents %}
    <li>
        {{ opponent.username }} - 
        <a href="{% url 'challenge_player' opponent.id %}" class="btn btn-primary btn-sm">Challenge</a>
    </li>
    {% endfor %}
</ul>
{% if sent_challenges %}
<h3>Challenges Sent</h3>
<ul>
    {% for challenge in sent_challenges %}
    <li>
        Waiting for {{ challenge.opponent.username }} to respond.
    </li>
    {% endfor %}
</ul>
{% endif %}
