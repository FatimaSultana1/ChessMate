<!-- templates/chessboard/delete_game.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Game</h2>
    <p>Are you sure you want to delete this game and all associated entries?</p>
    <p><strong>Opponent:</strong> {{ game.player_black.username if request.user == game.player_white else game.player_white.username }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
